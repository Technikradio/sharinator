{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
	<div class="card-body">
		<div class="card-title">
			<h5>Change password:</h5>
		</div>
		<div class="card-text">
			<form method="post">
				{% csrf_token %}
				{{ form | crispy }}
				<input type="submit" value="Change" class="btn btn-primary" />
			</form>
		</div>
	</div>
</div>
{% endblock %}
