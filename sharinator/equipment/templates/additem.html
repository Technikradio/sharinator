{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="card">
	<div class="card-body">
		<h5 class="card-title">Add an item</h5>
		<form method="post">
			<div class="card-text">
				{% csrf_token %}
				{{ form | crispy }}
			</div>
			<br />
			<a href="{% url 'list_equipment' %}" class="btn btn-secondary">Cancle</a>
			<input class="btn btn-primary" type="submit" value="Add"/>
		</form>
	</div>
</div>
{% endblock %}
