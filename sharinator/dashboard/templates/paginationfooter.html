<div class="card">
        <div class="card-body">
        <span class="col-3">
                {% if page_obj.has_previous %}
                        <a href="?page=1" class="btn-secondary">&laquo;first</a>
                        <a href="?page={{ page_obj.previous_page_number }}" class="btn-secondary">Back</a>
                {% endif %}
        </span>
        <center>
        <span class="col-4">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
        </center>
        <span class="col-3">
                {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}" class="btn-secondary">Next</a>
                <a href="?page={{ page_obj.paginator.num_pages }}" class="btn-econdary">last&raquo;</a>
                {% endif %}
        </span>
        </div>
</div>
