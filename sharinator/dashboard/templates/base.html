{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block thetitle %}{% endblock %}</title>
  <link href="{% static "/bootstrap/css/bootstrap.css" %}" rel="stylesheet" integrity="sha384-BHMmCeZEB8FFTwXRrSSWZJd7NXU/Hh4EawgpQO+3MDzE/GMYgbXgHb8ylJcUlBeK">
  <link href="{% static "/style.css" %}" rel="stylesheet"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% block head %}

{% endblock %}
</head>
<body>
	<!-- Include navbar here -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<!-- TODO: design a propper icon and favicon -->
		<a class="navbar-brand" href="/">SHARINATOR!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<main role="main" class="container">
		{% if messages %}
		{% for message in messages %}
  		<div class="{{ message.tags }}" role="alert">{{ message }}</div>
		{% endfor %}
  		{% endif %}
	{% block content %}
	<h1>No content block defined inside template</h1>
	{% endblock %}
	</main>
	<script src="{% static "/jquery/jquery-3.5.1.slim.min.js" %}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj="></script>
	<script src="{% static "/bootstrap/js/bootstrap.bundle.min.js" %}" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"></script>
</body>
</html>
